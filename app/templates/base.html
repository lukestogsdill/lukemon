<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
    <title>Lukiemon {% block title %}{% endblock %}</title>
</head>
<body>
    <nav>
        <div class='nav_list'>

                <a class="pokeball" href="{{url_for('home')}}"></a>

                    <h1 class="home_title solid">LUKEMON</h1>

                </div>        
            </div>
            <ul>
                <li><a href="{{url_for('pokeform')}}">Pokedex</li>
            </ul>
        </div>
    </nav>
    <div class="lukemon_tree">
        {% block content %}

        {% endblock %}
    </div>
    
</body>
</html>
