{% extends 'base.html' %}

{% block title %}
login
{% endblock %}

{% block content %}
<div class="login_container">
    <form action="{{url_for('login')}}" method="POST">
        <h1>SIGN IN</h1>
        {{form.hidden_tag()}}
        <div class="form_group">
            {{form.email.label}}
            {{form.email}}
            {{form.password.label}}
            {{form.password}}
        </div>
        {{form.submit_btn}}
        <p>Dont have an account? <a href="{{url_for('signup')}}">Sign Up!</a></p>
        <div>{{error}}</div>
    </form>
</div>

{% endblock %}
