{% extends 'base.html' %}

{% block title %}
signup
{% endblock %}

{% block content %}
<div class="login_container">
    <h1>Sign Up</h1>
    <form action="{{url_for('signup')}}" method="POST">
        {{form.hidden_tag()}}
        <div class="form_group">
            {{form.email.label}}
            {{form.email}}
            {{form.password.label}}
            {{form.password}}
            <div>Re enter {{form.password.label}}</div>
            {{form.password}}
        </div>
        {{form.submit_btn}}
        <div>{{error}}</div>
    </form>
</div>

{% endblock %}
